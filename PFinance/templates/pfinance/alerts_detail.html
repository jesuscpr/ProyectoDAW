{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4>
                        <i class="bi bi-{% if alert.alert_type == 'budget' %}pie-chart-fill{% elif alert.alert_type == 'payment' %}calendar-check{% elif alert.alert_type == 'goal' %}trophy{% else %}info-circle{% endif %} me-2"></i>
                        {{ alert.title }}
                    </h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-{% if not alert.read %}info{% else %}light{% endif %}">
                        <p class="mb-0">{{ alert.message }}</p>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <span class="badge bg-secondary">{{ alert.get_alert_type_display }}</span>
                        <small class="text-muted">Creada: {{ alert.created_at }}</small>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <a href="{% url 'pfinance:alerts' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i> Volver
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
