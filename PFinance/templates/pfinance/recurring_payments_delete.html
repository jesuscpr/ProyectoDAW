{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Eliminar Pago Recurrente</h4>
        </div>
        <div class="card-body">
            <p>¿Estás seguro que deseas eliminar el pago recurrente <strong>{{ payment.name }}</strong>?</p>
            
            <div class="alert alert-warning">
                <i class="bi bi-exclamation-triangle"></i> Esta acción no puede deshacerse
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end">
                    <a href="{% url 'pfinance:recurring_payments' %}" class="btn btn-outline-secondary me-2">
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Eliminar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
