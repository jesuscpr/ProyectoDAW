{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="mb-0"><i class="bi bi-exclamation-triangle me-1"></i> Mis Alertas</h2>
                    <span class="badge bg-primary">{{ alerts.count }} total</span>
                </div>
                <div class="card-body">
                    {% for alert in alerts %}
                    <div class="alert {% if not alert.read %}alert-info{% else %}alert-light{% endif %} mb-3">
                        <div class="d-flex justify-content-between">
                            <h5>
                                <i class="bi bi-{% if alert.alert_type == 'budget' %}graph-down-arrow{% elif alert.alert_type == 'payment' %}calendar-check{% elif alert.alert_type == 'goal' %}trophy{% else %}info-circle{% endif %} me-2"></i>
                                {{ alert.title }}
                            </h5>
                            <a href="{% url 'pfinance:mark_alerts_read' %}" class="btn btn-md btn-outline-secondary">
                                <i class="bi bi-check-all"></i> Marcar como le√≠do
                            </a>
                        </div>
                        <p>{{ alert.message }}</p>
                        <div class="d-flex justify-content-between">
                            <small class="text-muted">{{ alert.created_at }}</small>
                            <div>
                                <a href="{% url 'pfinance:alert_detail' alert.id %}" class="btn btn-md btn-outline-primary">Ver detalles</a>
                                <a href="{% url 'pfinance:alert_delete' alert.id %}" class="btn btn-md btn-outline-danger">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% empty %}
                    <div class="text-center py-4">
                        <i class="bi bi-bell-slash-fill display-4 text-muted mb-3"></i>
                        <p class="lead">No tienes alertas</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
